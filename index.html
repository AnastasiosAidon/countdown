            <form id="contactForm">

                <input type="text" name="A6" placeholder="A6" required>

                <input type="text" name="A9" id="A9" placeholder="A9" style="display:none;">
                <input type="date" name="A10" required>
                <select name="A11" id="A11" required>

                        <option value="">ΝΑΙ/ΟΧΙ</option>
                        <option value="ΝΑΙ">ΝΑΙ</option>
                        <option value="ΟΧΙ">ΟΧΙ</option>

                    <input type="date" name="A13">

                <label><input type="checkbox" name="A14"> A14</label>
                <label><input type="checkbox" name="A15"> A15</label>
                <select name="A16" required>
                    <option value="">Εκπαίδευση</option>
                    <option value="Γυμνάσιο">Γυμνάσιο</option>
                    <option value="Λύκειο">Λύκειο</option>
                    <option value="ΤΕΛ">ΤΕΛ</option>
                    <option value="ΤΕΙ">ΤΕΙ</option>
                    <option value="ΑΕΙ">ΑΕΙ</option>
